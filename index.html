<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="header">
        <img src="./eisenhower-matrix.jpg">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
        <p id="add-tasks-wrapper">
            <label for="new-task">Add Item</label>
        <div class="flex">
            <input id="new-task" class="task-decription-field" type="text">
            <button>Add</button>
        </div>
        </p>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox"> <label class="task-decription-field">Pay Bills</label>
                <input type="text" class="task-decription-field">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn"><img src="./remove.svg"></button>
            </li>
            <li class="editMode">
                <input type="checkbox"><label class="task-decription-field">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-decription-field">
                <button class="edit-btn">Save</button>
                <button class="delete-btn"><img src="./remove.svg"></button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked><label class="task-decription-field">See the Doctor</label>
                <input type="text" class="task-decription-field">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn"><img src="./remove.svg"></button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
