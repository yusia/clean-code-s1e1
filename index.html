<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todolist">
    <div class="header">
        <img class="logo" src="./eisenhower-matrix.jpg">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
        <p id="add-tasks-wrapper">
            <label for="new-task" class="section-header">Add Item</label>
            <div class="flex">
                <input id="new-task" class="description-field" type="text">
                <button class="btn">Add</button>
            </div>
        </p>
        <h3 class="section-header">Todo</h3>
        <ul id="incomplete-tasks" class="list">
            <li class="task-item">
                <input type="checkbox" class="status"> <label class="description">Pay Bills</label>
                <input type="text" class="description-field">
                <button class="btn edit-btn">Edit</button>
                <button class="btn delete-btn"><img class="icon" src="./remove.svg"></button>
            </li>
            <li class="task-item editMode">
                <input type="checkbox" class="status"><label class="description">Go Shopping</label>
                <input type="text" value="Go Shopping" class="description-field">
                <button class="btn edit-btn">Save</button>
                <button class="btn delete-btn"><img class="icon" src="./remove.svg"></button>
            </li>
        </ul>
        <h3 class="section-header" >Completed</h3>
        <ul id="completed-tasks" class="list">
            <li class="task-item">
                <input type="checkbox" class="status" checked><label class="description">See the Doctor</label>
                <input type="text" class="description-field">
                <button class="btn edit-btn">Edit</button>
                <button class="btn delete-btn"><img  class="icon" src="./remove.svg"></button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
